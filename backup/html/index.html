<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Three.js Viewer</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script type="importmap">
{
  "imports": {
    "three": "./three/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';

// --- Confirm THREE is loaded ---
console.log('THREE version:', THREE.REVISION);

// --- Scene setup ---
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,0,5);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- Background ---
scene.background = new THREE.TextureLoader().load('background.gif');

// --- Lights ---

// let hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
// hemiLight.position.set(0,20,0);
// scene.add(hemiLight);

// let dirLight = new THREE.DirectionalLight(0xffffff,0.8);
// dirLight.position.set(5,10,7.5);
// scene.add(dirLight);

// --- Load GLB ---
let loader = new GLTFLoader();
let model = null;
loader.load('model.glb', function(gltf){
  model = gltf.scene;
  scene.add(model);
  animate();
}, undefined, function(err){ console.error('GLB load error', err); });

// --- Mouse parallax ---
let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e => {
  mouseX = (e.clientX/window.innerWidth-0.5)*2;
  mouseY = (e.clientY/window.innerHeight-0.5)*2;
});

// --- Resize ---
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// --- Animation loop ---
function animate(){
  requestAnimationFrame(animate);

  const intensity = 5;
  camera.position.x += (mouseX*intensity - camera.position.x)*0.05;
  camera.position.y += (-mouseY*intensity +1.5 - camera.position.y)*0.05;

  const target = model ? new THREE.Vector3().setFromMatrixPosition(model.matrixWorld) : new THREE.Vector3(0,0,0);
  camera.lookAt(target);

  renderer.render(scene,camera);
}
</script>

</body>
</html>
